<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}QadamDapp{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Общие стили -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- ВАЖНО: правильное имя файла со стилями хедера/футера -->
  <link rel="stylesheet" href="{{ url_for('static', filename='header_footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo/logo_q.svg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='career.css') }}">
</head>
<body>

  <!-- Хэдер -->
  {% include "header.html" %}

  <!-- Flash-сообщения -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Контент -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Футер -->
  {% include "footer.html" %}

  <!-- Глобальные скрипты (если нужны на всех страницах) -->
  <script src="{{ url_for('static', filename='js/canvas.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/partners.js') }}" defer></script>

  <!-- Sticky header -->
  <script>
    document.addEventListener('scroll', () => {
      const header = document.querySelector('.dark-header');
      const intro = document.getElementById('intro');
      if (!header) return;

      if (intro) {
        if (window.scrollY > intro.offsetHeight - 80) {
          header.classList.add('sticky');
        } else {
          header.classList.remove('sticky');
        }
      } else {
        header.classList.add('sticky');
      }
    });
  </script>



{% block scripts %}
<script src="{{ url_for('static', filename='js/career.js') }}" defer></script>
{% endblock %}


<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.getElementById("mobileToggle");
  const menu = document.getElementById("mainMenu");

  if (toggle && menu) {
    toggle.addEventListener("click", () => {
      menu.classList.toggle("open");
    });
  }
});
</script>

</body>
</html>
