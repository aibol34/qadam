<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}QadamDapp{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- === Styles === -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='header_footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='career.css') }}">

  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo/logo_q.svg') }}">
</head>

<body>

  <!-- === Header === -->
  {% include "header.html" %}

  <!-- === Flash messages === -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- === Main content === -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- === Footer === -->
  {% include "footer.html" %}

  <!-- === Global JS === -->
  <script src="{{ url_for('static', filename='js/canvas.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/partners.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/layout.js') }}" defer></script>

  <!-- === Page-specific JS === -->
  {% block scripts %}{% endblock %}

</body>
</html>
